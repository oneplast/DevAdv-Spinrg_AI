<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/study}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="contents">
    <div id="embedding-console-con">
        <div id="meta-header" class="container mt-6">
            <span class="text-2xl font-bold mx-6">데이터</span>

            <form id="meta-data-form" class="mt-2 w-full" th:method="post">
                <fieldset class="fieldset mx-4">
                    <legend class="fieldset-legend">임베딩할 데이터 입력</legend>
                    <input name="q" type="text" class="input" placeholder="데이터를 입력해주세요!"/>
                </fieldset>

                <div id="btn-con" class="mt-6 mx-6 flex justify-end">
                    <button class="btn btn-soft">제출</button>
                </div>
            </form>
        </div>
    </div>

    <div id="result-container" class="mt-12">
        <span class="text-2xl font-bold mx-6">결과</span>
        <div id="response" th:if="${result}">
            <p>[[${#strings.arrayJoin(result, ', ')}]]</p>
        </div>
    </div>
</div>
</body>
</html>
